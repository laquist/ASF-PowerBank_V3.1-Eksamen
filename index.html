<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>ASF PowerBank</title>
  </head>
  <body>
    <div class="container">     
        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Titel</label>
                            <input type="text" class="form-control" id="titleInput">
                        </div>

                        <div class="form-group">
                            <label class="w-100">Energi</label>
                            <div class="custom-control custom-radio custom-control-inline p-0 m-0">
                                <label class="energiSmileyLabels">
                                    <input type="radio" id="vomitSmiley" name="radioSmileys" class="custom-control-input">
                                    <img src="src/img/vomited.svg" alt="Meget trist">
                                </label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline p-0 m-0">
                                <label class="energiSmileyLabels">
                                    <input type="radio" id="sadSmiley" name="radioSmileys" class="custom-control-input">
                                    <img src="src/img/Sad.svg" alt="Trist">
                                </label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline p-0 m-0">
                                <label class="energiSmileyLabels">
                                    <input type="radio" id="neutralSmiley" name="radioSmileys" class="custom-control-input">
                                    <img src="src/img/neutral.svg" alt="Neutral">
                                </label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline p-0 m-0">
                                <label class="energiSmileyLabels">
                                    <input type="radio" id="happySmiley" name="radioSmileys" class="custom-control-input">
                                    <img src="src/img/happy-real.svg" alt="Glad">
                                </label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline p-0 m-0">
                                <label class="energiSmileyLabels">
                                    <input type="radio" id="veryHappySmiley" name="radioSmileys" class="custom-control-input">
                                    <img src="src/img/happy.svg" alt="Meget glad">
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Beskrivelse</label>
                            <input type="text" class="form-control" id="descInput">
                        </div>
                    </form>

                    <button type="button" id="saveBtn" class="btn btn-primary px-4">Gem</button>
                </div>

            </div>
            </div>
        </div>

        <!-- Header -->
        <header class="row p-3 justify-content-between">
            <p id="headerTitle" class="col-10 p-0 text-white">Powerbank</p>
            <button type="button" id="addBtn" class="col-2 p-0 btn btn-outline-light text-white" data-toggle="modal" data-target="#Modal">+</button> 

            <div id="progressContainer" class="progress col-12 p-0 my-2">
                <div id="progressBar" class="progress-bar text-dark bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <p id="progressText" class="position-absolute m-0">0%</p>
                </div>
            </div>
        </header>

        <!-- Posts -->
        <section id="posts" class="row py-4">
            <article id="defaultPost" class="col-12 text-center"><p>Du har endnu ikke oprettet en aktivitet.</p></article>
        </section>
    </div>    

    <!-- Personal JS -->
    <script src="src/js/model/model.js"></script>
    <script src="src/js/view/view.js"></script>
    <script src="src/js/ctrl/ctrl.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
